<ion-header>

  <ion-navbar>

</ion-header>


<ion-content no-padding>
  <h4 ion-item color="primary">Take next med at: <b>4</b> pm</h4>

    <ion-grid>

        <ion-row>
          <ion-col class="con" >

        </ion-col>
        </ion-row>

    </ion-grid>

  <ion-card>
    <ion-card-content>
      <button ion-item onclick="window.open('https://www.drugs.com/interactions-check.php?drug_list=243-3229,1310-0')">
        Aspirin 200mg
        <p class="dosage-time">next dose: 4 pm</p>
        <ion-icon name='warning'  color="danger" item-end></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>

      <button ion-item onclick="">
        Drug 200mg
        <p class="dosage-time">next dose: 4 pm</p>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-card-content>
