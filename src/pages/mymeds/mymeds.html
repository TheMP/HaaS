<ion-header>
  <ion-navbar>
    <ion-title>My Meds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <h4 ion-item color="primary">Take next med at: <b>4</b> pm</h4>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Timeline</ion-card-title>
      <img [src]="source" />
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-item onclick="window.open('https://www.drugs.com/interactions-check.php?drug_list=243-3229,1310-0')">
        Aspirin 200mg
        <p>3 times a day</p>
        <ion-icon name='warning' color="danger" item-end></ion-icon>
      </button>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="md-timer"></ion-icon>
          <div>next dose 4 pm</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-item onclick="window.open('https://www.drugs.com/interactions-check.php?drug_list=243-3229,1310-0')">
        Ibuprofen 200mg
        <p class="dosage-time">3 times a day</p>
        <ion-icon name='warning' color="danger" item-end></ion-icon>
      </button>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="md-timer"></ion-icon>
          <div>next dose 4 pm</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-item onclick="">
        18F-Natriumfluorid ZRP 80 mg
        <p class="dosage-time">3 times a day</p>
      </button>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="md-timer"></ion-icon>
          <div>next dose 4 pm</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small color="dark">
          <ion-icon name="ios-alert"></ion-icon>
          <div>missed a dosage</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
