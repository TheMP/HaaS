<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prescriptions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item class="prescription-item" *ngFor="let prescription of prescriptions; let idx = index" (click)="prescriptionTapped($event, prescription)">
      <!--<ion-icon [name]="prescription.name" item-start>-->
      <!--</ion-icon>-->
      <h2>{{ prescription.name + " #" + (idx + 1)}}</h2>
      <p> {{ prescription.doctor.name }} â€¢ </p>
      <div class="item-note" item-end>
        {{ prescription.getTotalNumTablets() }} tablets
      </div>
    </button>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
