<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="viewpost">
    <div class="main-content" >
  <ion-grid>
    <ion-row>
      <ion-col text-center class="centerx">
          <ion-img [src]="gauge"></ion-img>
          <p class="fontsizex">1250</p>
          <p class="fontsizez">Health Points</p>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col text-center class="center" (click)="openBill()">
          <ion-img  class="paddingx" [src]="p1" ></ion-img>
          <p class="fontsize">Bills</p>
      </ion-col>
      <ion-col text-center class="center" (click)="openMeds()">
          <ion-img  class="paddingx" [src]="p2" ></ion-img>
          <p class="fontsize">My Meds</p>

        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center class="center" (click)="openPres()">
          <ion-img  class="paddingx" [src]="p3" ></ion-img>
          <p class="fontsize">My Prescriptions</p>

        </ion-col>
      <ion-col text-center class="center" (click)="findDocs()">
          <ion-img  class="paddingx" [src]="p4" ></ion-img>
          <p class="fontsize" >Find doctor</p>

        </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
