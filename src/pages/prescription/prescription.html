<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prescription #{{prescriptionId}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-item class="qr-code">
      <img src="assets/imgs/qr-code.png">
    </ion-item>

    <ion-item class="tboarder">
      <ion-icon name="md-beaker" item-start></ion-icon>
      <h4>Paracetamol 10mg</h4>
      <p>30 Tablets</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="md-beaker" item-start></ion-icon>
      <h4>Echinacea 3200mg</h4>
      <p>60 Tablets</p>
    </ion-item>

    <ion-item class="space">
    </ion-item>

    <ion-row class="tboarder">
      <ion-col class="desc">
        <p>Name</p>
        <h4>Dr Al Franken</h4>
      </ion-col>
      <ion-col class="desc">
        <p>Date</p>
        <h4>15 Sept 2018</h4>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="signature desc">
          <p>Signature</p>
          <img src="assets/imgs/signature.png">
        </ion-col>
    </ion-row>

    <ion-item>
      <button ion-button icon-start clear item-end>
        <ion-icon name="ios-information-circle-outline"></ion-icon>
        Details
      </button>
    </ion-item>
  
  </ion-card>
</ion-content>
